<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-primary mb-4">üîç Search Book</h1>

    <form method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Enter book title...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    {% if books %}
        <div class="list-group">
            {% for book in books %}
                <div class="list-group-item">
                    <h5>{{ book[1] }}</h5>
                    <p>{{ book[2] }} - {{ book[3] }} pages - Status: <strong>{{ book[4] }}</strong></p>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-4">‚¨ÖÔ∏è Back to Home</a>
</div>
</body>
</html>
